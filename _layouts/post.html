<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<a href="/all_posts" class="button">Voltar</a>
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		{{ content }}
		<i style="margin: 0;">{{ page.date | date: "%d/%m/%Y" }}</i> - <i>{{ page.author }}</i>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
