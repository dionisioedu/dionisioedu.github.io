<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{{ site.description }}</p>
                <ul class="actions">
                    <li><a href="apps/aptitude-quiz" class="button next scrolly">TESTE DE APTID√ÉO</a></li>
                    <li><a href="/trainning" class="button next scrolly">TREINAMENTO</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Treinamento</h2>
                </header>
                <p><span class="image left" style="width: 10em;"><img src="{% link assets/images/welcome-2.webp %}" alt="" /></span>{{ content }}</p>
                <ul class="actions">
                    <li><a href="/trainning" class="button next">COMECE AGORA</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
